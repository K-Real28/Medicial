<h1>Больницы</h1>


<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Адрес</th>
      <th>Номер телефона</th>
      <th>Название</th>
      <th>Фото</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let polyclinic of polyclinics">
      <td>{{ polyclinic.id}}</td>
      <td>{{ polyclinic.address }}</td>
      <td>{{ polyclinic.phoneNumber }}</td>
      <td>{{ polyclinic.name }}</td>
      <td>{{ polyclinic.photo }}</td>
    </tr>
  </tbody>
</table>
